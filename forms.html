<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>

    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>

        <p>select your age:</p>

        <input type="radio" name="age" value="0-25" id="option1">
        <label for="option1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option2">
        <label for="option2">26-50</label>
        <input type="radio" name="age" value="51+" id="option3">
        <label for="option3">51+</label>

        <br><br>

        <label for="question">Security question</label>
        <select name="question" id="question">
           <option value="q1">what colour is your favourite?</option> 
           <option value="q2">who is your favourite superhero?</option>
           <option value="q3">what is your favourite security question?</option>
        </select>

        <br><br>

        <label for="">security question answer</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <input type="submit" value="submit the form">
    </form>
    
</body>

</html>
